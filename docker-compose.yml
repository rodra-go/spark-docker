---
# ----------------------------------------------------------------------------------------
# -- Docs: https://github.com/cluster-apps-on-docker/spark-standalone-cluster-on-docker --
# ----------------------------------------------------------------------------------------
version: "3.6"
volumes:
  shared-workspace:
    name: "hadoop-distributed-file-system"
    driver: local
    driver_opts:
      type: none
      device: ./virtual_hpfs
      o: bind

  metastore_db:
    name: "spark_metastore_db"

services:
  jupyterlab:
    image: jupyterlab:3.0.0-spark-3.0.0
    container_name: jupyterlab
    ports:
      - 8889:8888
      - 4040:4040
    volumes:
      - shared-workspace:/opt/workspace

  metastore_db:
    container_name: metastore_db
    restart: always
    build: build/docker/mysql_metastore_db
    shm_size: '2gb'
    environment:
      MYSQL_DATABASE: 'metastore_db'
      MYSQL_USER: 'user'
      MYSQL_PASSWORD: 'password'
      MYSQL_ROOT_PASSWORD: 'password'
    ports:
      - '3306:3306'
    volumes:
      - metastore_db:/var/lib/mysql


  spark-master:
    image: spark-master:3.0.0
    container_name: spark-master
    ports:
      - 8080:8080
      - 7077:7077
    volumes:
      - shared-workspace:/opt/workspace

  spark-worker-1:
    image: spark-worker:3.0.0
    container_name: spark-worker-1
    environment:
      # - SPARK_WORKER_CORES=1
      # - SPARK_WORKER_MEMORY=512m
      - SPARK_WORKER_CORES=16
      - SPARK_WORKER_MEMORY=2048m
    ports:
      - 8081:8081
    volumes:
      - shared-workspace:/opt/workspace
    depends_on:
      - spark-master

  spark-worker-2:
    image: spark-worker:3.0.0
    container_name: spark-worker-2
    environment:
      # - SPARK_WORKER_CORES=1
      # - SPARK_WORKER_MEMORY=512m
      - SPARK_WORKER_CORES=16
      - SPARK_WORKER_MEMORY=2048m
    ports:
      - 8082:8081
    volumes:
      - shared-workspace:/opt/workspace
    depends_on:
      - spark-master
...
